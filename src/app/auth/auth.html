<div class="page-body login-page login-form-fall">
    <div class="login-container">
        <div class="login-header login-caret">
            <div class="login-content">

                <a href="index.html" class="logo">
                    <img src="assets2/images/people365.jpg" alt="" />
                </a>

                <!-- progress bar indicator -->
                <div class="login-progressbar-indicator">
                    <h3>43%</h3>
                    <span>logging in...</span>
                </div>
            </div>
        </div>

        <div class="login-progressbar">
            <div></div>
        </div>

        <div class="login-form">

            <div class="login-content">

                <div class="form-login-error">
                    <h3>Invalid login</h3>
                </div>

                <form method="post" role="form" id="form_login" (submit)="authenticate()">
                    <div class="form-group">

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-user"></i>
                            </div>

                            <input type="text" [formControl]="myForm.controls['userName']"
                                   class="form-control" name="userName" id="username"
                                   placeholder="Username" autocomplete="off" required />
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-key"></i>
                            </div>

                            <input type="password" [formControl]="myForm.controls['password']" class="form-control"
                                   name="password" id="password" placeholder="Password"
                                   autocomplete="off" required />
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="entypo-vcard"></i>
                            </div>
                            <input type="text" class="form-control" name="Company" id="Company"
                                   [formControl]="myForm.controls['company']"
                                   placeholder="Company" autocomplete="off" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block btn-login">
                            <i class="entypo-login"></i>
                            Login In
                        </button>
                    </div>
                </form>

                <div class="login-bottom-links">

                    <a href="extra-forgot-password.html" class="link">Forgot your password?</a>

                    <br />

                    <a href="#">ToS</a>  - <a href="#">Privacy Policy</a>

                </div>

            </div>

        </div>
    </div>
</div>
